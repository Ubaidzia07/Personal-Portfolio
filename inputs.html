<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All HTML Input Types</title>
    <style>
      /* Basic styling for clarity */
      body {
        font-family: Arial, sans-serif;
        margin: 25px;
      }
      .form-section {
        margin-bottom: 15px;
      }
      .form-section label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>All HTML Input Types</h1>
    <form>
      <!-- Text Input -->
      <div class="form-section">
        <label for="text">Text Input:</label>
        <input
          type="text"
          id="text"
          name="text"
          placeholder="Enter text here"
        />
      </div>

      <!-- Password Input -->
      <div class="form-section">
        <label for="password">Password Input:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>

      <!-- Email Input -->
      <div class="form-section">
        <label for="email">Email Input:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@mail.com"
        />
      </div>

      <!-- Telephone Input -->
      <div class="form-section">
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890" />
      </div>

      <!-- Number Input -->
      <div class="form-section">
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" min="0" max="100" />
      </div>

      <!-- Date Input -->
      <div class="form-section">
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date" />
      </div>

      <!-- Time Input -->
      <div class="form-section">
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time" />
      </div>

      <!-- Datetime-Local Input -->
      <div class="form-section">
        <label for="datetime-local">Datetime-Local Input:</label>
        <input
          type="datetime-local"
          id="datetime-local"
          name="datetime-local"
        />
      </div>

      <!-- Month Input -->
      <div class="form-section">
        <label for="month">Month Input:</label>
        <input type="month" id="month" name="month" />
      </div>

      <!-- Week Input -->
      <div class="form-section">
        <label for="week">Week Input:</label>
        <input type="week" id="week" name="week" />
      </div>

      <!-- URL Input -->
      <div class="form-section">
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="https://" />
      </div>

      <!-- Search Input -->
      <div class="form-section">
        <label for="search">Search Input:</label>
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Search..."
        />
      </div>

      <!-- Color Input -->
      <div class="form-section">
        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color" value="#ff0000" />
      </div>

      <!-- Range Input -->
      <div class="form-section">
        <label for="range">Range Input:</label>
        <input type="range" id="range" name="range" min="0" max="100" />
      </div>

      <!-- Checkbox Input -->
      <div class="form-section">
        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox" />
      </div>

      <!-- Radio Buttons -->
      <div class="form-section">
        <span>Radio Buttons:</span>
        <input type="radio" id="radio1" name="radio" value="option1" />
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2" />
        <label for="radio2">Option 2</label>
      </div>

      <!-- File Input -->
      <div class="form-section">
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file" />
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="form-section">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
